	<div class ="edit_post">
		
		<div class="edit_element">
			<label class="edit_element_label" for="post_title">	Title </label> 
			<input class="edit_element_data" type="text" id="post_title" name="post_title" value="">
		</div>
		
		<div class="edit_element">
			<label class="edit_element_label" for="author">	Author </label> 
			<input type="text" id="author" name="author" value="" disabled>
		</div>
		
		<div class="edit_element">
			<label class="edit_element_label" for="post_date">	Date </label> 
			<input id="post_date">
		</div>
		
		<div class="edit_element">
			<label class="edit_element_label">	Description </label> 
			<textarea id ="description" class="edit_element_data" rows="4" cols="50"></textarea>
		</div>
		
	
		<div class="edit_element_settings">
			
			<input id ="allow_comments_checkbox" type="checkbox" checked/> 
			<label class="edit_element_label">	Allow Comments </label> 
		</div>
		
		<div class="edit_element_settings">
			
			<input id ="visible_checkbox" type="checkbox" checked/> 
			<label class="edit_element_label">	Visible </label> 
		</div>
		
		<div class="edit_element_settings">
			<span class="left">
				<button id="add_new_post"  type="button">Save</button>
				<button type="button">Cancel</button>
			</span>
						
		</div>
		
	</div>

	<div id="post_dialog">
		
	</div>
