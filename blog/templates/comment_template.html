 <div class="comment" >
    <div class="avatar">
      <img src="avatar.jpg">
    </div>
    <div>
      <div class="comment_header">
        <div class="left">
          <p>{{comment.name}}</p>
        </div>
        <div class="right">
          <p>{{comment.postedAt | date}}</p>
        </div>
      </div>
      <br>
      <div class="comment_body">
        <p>{{comment.content}}</p>
      </div>
    </div>

 </div>
 <hr>
