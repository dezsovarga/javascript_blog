<div id = "post_container" class="post_container">	
<form name="editPostForm">
	<div class ="edit_post">
		
		<div class="edit_element">
			<label class="edit_element_label" for="post_title">	Title </label> 
			<input class="edit_element_data" type="text" id="post_title" name="post_title" ng-required="true" ng-model="formModel.title" ng-pattern="/^[a-zA-Z0-9, ]+$/"/">
			<span ng-style="{'color': 'red' }">
				<span ng-show="editPostForm.post_title.$error.required && editPostForm.post_title.$dirty">  Empty summary </span>
				<span ng-show="editPostForm.post_title.$error.pattern && editPostForm.post_title.$dirty">  Summary contains invalid characters </span>
			</span>
		</div>
		
		<div class="edit_element">
			<label class="edit_element_label" for="author">	Author </label> 
			<input type="text" id="author" name="author" ng-model="formModel.postedBy" disabled>
		</div>
		
		<div class="edit_element">
			<label class="edit_element_label" for="post_date">	Date </label> 
			<input id="post_date" datepicker ng-model="formModel.date">
		</div>
		
		<div class="edit_element">
			<label class="edit_element_label">	Description </label> 
			<textarea class="edit_element_data" rows="4" cols="50" ng-required="true" ng-model="formModel.description" name="description"></textarea>
			<span ng-style="{'color': 'red' }">
				<span ng-show="editPostForm.description.$error.required && editPostForm.description.$dirty">  Empty description </span>
				
			</span>
		</div>
		
	
		<div class="edit_element_settings">
			
			<input type="checkbox" ng-model="formModel.allowComments"/> 
			<label class="edit_element_label">	Allow Comments </label> 
		</div>
		
		<div class="edit_element_settings">
			
			<input type="checkbox" ng-model="formModel.visible"/> 
			<label class="edit_element_label">	Visible </label> 
		</div>
		
		<div class="edit_element_settings">
			<span class="left">
				<button type="button" ng-click="events.savePost($event)" ng-disabled="editPostForm.post_title.$error.required && editPostForm.post_title.$dirty || 
				editPostForm.post_title.$error.pattern && editPostForm.post_title.$dirty || editPostForm.description.$error.required && editPostForm.description.$dirty">
					Save
				</button>
				
				<button type="button">Cancel</button>
			</span>
			
			<span class="right">
				<button type="button" ng-click="events.deletePost()">Delete</button>
			</span>
		</div>
			
		
	</div>
	
	<div class="comment_section">
      <div class="comments_container" >
          
          <div ng-repeat="comment in blog.comments">
            
            <div comment-directive="" comment="comment">
            </div>
          
          </div>
      
      </div>

      <div class="write_comment">
        <div class="comment_area">
          <p>Write Comment:</p>
          <textarea id="comment_textarea" class="comment_textarea" rows="4" cols="50"></textarea>
        </div>
        <label class="comment_area">Name:</label>
        <input id="comment_author" type="text" name="author">
        <button id="send_comment_button" ng-click="addComment()" type="button">Send</button>
      </div>
    </div>

    </form>

</div>
